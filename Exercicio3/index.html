    <title>Desafio Funções</title>

        <h1>Analisador de Números</h1>

            </p>
            <p>
                <input type="button" value="Finalizar" onclick="finalizar()">

        </div>
        <div id="div2">
 
        </div>
    </section>
    <footer>
        <p></p>
    </footer>


    <script src="script.js"></script>
</body>
</html>
